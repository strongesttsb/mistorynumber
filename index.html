<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра: Угадай число</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Игра: Угадай число</h1>
    <p>Угадайте число от 1 до 100. У вас есть 10 попыток.</p>
    
    <input type="number" id="guessField" placeholder="Введите число">
    <button id="submitGuess">Проверить</button>
    
    <p id="resultMessage"></p>
    <p id="attemptsMessage"></p>

    <button id="newGame" style="display:none;">Начать новую игру</button>

    <script src="script.js"></script>
</body>
</html>
